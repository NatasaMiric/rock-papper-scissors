<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- 404 Favicon Errors prevention-->
    <link rel="icon" href="data:;base64,=">

    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <!-- The title of the game-->
    <header>
        <h1>Rock Paper Scissors Game</h1>
    </header>
    <!-- The description of rules -->
    <div class="rules">
        <h2>Rules</h2>
        <p>⟪ Rock wins against scissors ⟫ Scissors win against paper ⟫ Paper wins against rock ⟪</p>
    </div>
    <!-- The play area where user can choose between three options-->
    <div class="play-area">
        <div>
            <h2>Make your move!</h2>
        </div>
        <div class="choices">
            <button aria-label="rock" class="btn btn--blue" id="rock"> ✊</button>
            <button aria-label="paper" class="btn btn--green" id="paper">✋</button>
            <button aria label="scissors" class="btn btn--pink" id="scissors"> ✌️</button>
        </div>
    </div>
    <!-- Displays users and computer choice and message who is the winner -->
    <div class="result-display">
        <div id="result-text">You Win!</div>
        <div>Player: <span id="player-choice"></span></div>
        <div>Computer: <span id="computer-choice"></span></div>
    </div>
    <!-- Displays user and computer score -->
    <div class="score">
        <h2>Score</h2>
        <span id="player-score">0</span> : <span id="comp-score">0</span>
    </div>
    <!-- Footer containing social links -->
    <footer>
        <a href="https://github.com/NatasaMiric" target="_blank" rel="noopener"
            aria-label="Visit my Github page (opens in a new tab)"><i class="fab fa-github"></i></a></li>

        <a href="https://www.linkedin.com/in/natasa-miric/" target="_blank" rel="noopener"
            aria-label="Visit my Linkedin page (opens in a new tab)"><i class="fab fa-linkedin"></i></a></li>
    </footer>

    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/9b20ffdc75.js" crossorigin="anonymous"></script>
    <!-- Java script file-->
    <script src="assets/js/game.js"></script>
</body>

</html>
